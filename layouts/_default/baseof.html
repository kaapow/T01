<!DOCTYPE html>
<html>

  <body class="{{ if .IsHome }}home{{ else }}single{{ end }}">
    <div id="container">
        {{ partial "header.html" . }}
    
        <main role="main">
          {{ block "main" . }}{{ end }}
        </main>
    
        {{ partial "footer.html" . }}
    </div>
  </body>
</html>
