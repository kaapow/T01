{{ define "main" }}
<article class="single entry right">
	{{ if .Title }}
  	<h2 class="entry-title">{{ .Title }}</h2>
  {{ end }}
  
	<div class="entry-content">
  {{ .Content }}
  </div>
  
	<footer class="date">
		<time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}">{{ .Date.Format "Monday, 2 January, 2006" }}</time>
  </footer>

</article>
{{ end }}
