	{{ $list := (where .Site.Pages "Type" "post") }}
	{{ range $list }}

		<p class="entry-content">
			<a href="{{ .Permalink }}" class="u-url"><span class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}">{{ .Date.Format "2 January, 2006" }}</span></a> 
			<span class="p-name"><b>{{ .Title }}</b></span> 
			<span class="p-summary">{{ .Summary | truncate 100 }}</span>
		</p>

	{{ end }}

  {{ end }}
